<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container-fluid">
      <!-- ESTRUCTURA DE LA CARTA -->
      <div id="card" class="row mx-auto mt-5">
        <div class="col d-flex flex-column align-self-start px-0 m-0">
          <p class="card_num text-start ps-2 mb-0">?</p>
          <p class="card_suit text-start ps-2"></p>
        </div>
        <div class="col-md-auto align-self-center">
          <p id="main_card_suit" class="card_suit">?</p>
        </div>
        <div class="col d-flex flex-column align-self-end mb-0 px-0">
          <p class="card_suit text-end  py-0 pe-2 pb-0 mb-0 lh-sm"></p>
          <p class="card_num text-end pt-0 pe-2 mb-1">?</p>
        </div>
      </div>

      <!-- BOTON QUE GENERA LA CARTA -->
      <div class="d-grid gap-2 col-3 mx-auto pt-3">
        <button id="genBtn" class="btn btn-success" type="button">
          Generate
        </button>
        <button id="deleteBtn" class="btn btn-danger" type="button">
          Delete
        </button>
      </div>
    </div>
  </body>
</html>
