<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container-fluid text-center ">
      <div id="card" class="row mx-auto mt-5">
        <div class="col align-self-start px-0">
          <p class="card_num text-start p-0 mb-0">`${num}`</p>
        </div>
        <div class="card_suit col align-self-center">
          <p id="card_suit_position">`${suit}`</p>
        </div>
        <div class="col align-self-end mb-0 px-0">
          <p class="card_num text-end py-0 pe-2 mb-1">`${num}`</p>
        </div>
      </div>
      <div class="d-grid gap-2 col-3 mx-auto pt-3">
        <button id="genBtn" class="btn btn-primary" type="button">
          Generate
        </button>
      </div>
    </div>
  </body>
</html>
